<div class="wot-overlay">
  <div class="glitch">
    <h1 class="gameover-title" [textContent]="win ? 'Victory' : 'Defeated'" [ngStyle]="{'color': win ? 'var(--color-success)' : 'var(--color-danger)'}">
    </h1>
  </div>
  <p *ngIf="!win" class="gameover-info">Der Truck wurde schwer beschädigt und die Mission ist gescheitert.</p>
  <p *ngIf="win" class="gameover-info">Der Truck hat die Mission erfolgreich abgeschlossen.</p>
  <p class="gameover-info">Ihr könnt nun erneut versuchen ein Erkennungssystem zu trainieren oder das Spiel mit der Auswertung beenden.</p>
  <wot-row>
    <wot-button routerLink="/data-overview">Versucht es erneut</wot-button>
  </wot-row>
  <wot-row>
    <wot-button routerLink="/analytics">Zur Auswertung der Ergebnisse</wot-button>
  </wot-row>
</div>
