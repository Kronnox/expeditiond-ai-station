<div class="game-progress-bar" *ngIf="gamestatus===0">
    <wot-progress-bar height="20px" width="100%" background="auto" [progress]="35-survivedObjects" [total]="35"></wot-progress-bar>
</div>
<nebula></nebula>
<canvas id="canvas" #canvas></canvas>
<div class="bottomright drawingCanvas" *ngIf="gamestatus===0" #canvasContainer>
    <ngx-drawing-canvas [width]="'400'" [height]="'400'" strokeColor="#fff" [strokeWidth]="4" backgroundColor="rgba(0, 0, 0, 0)" #drawingCanvas></ngx-drawing-canvas>
    <wot-button class="bottomright" icon="checkmark" (press)="saveCanvas(drawingCanvas)" [disabled]="drawingCanvas.strokes.length === 0"></wot-button>
</div>
<div *ngIf="gamestatus===0 && truck" class="health-bar" style="z-index: 100;">
    <wot-life-bar [maxLifes]="3" [lifes]="truck.health"></wot-life-bar>
</div>
<gameover-overlay *ngIf="gamestatus!=0" [win]="gamestatus===1"></gameover-overlay>
<wot-popover *ngIf="survivedObjects <= 10 && gamestatus===0" #popover></wot-popover>
