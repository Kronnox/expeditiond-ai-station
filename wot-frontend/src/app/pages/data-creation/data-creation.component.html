<wot-page>
  <wot-step-info>
    <wot-step-title>
      Schritt 2: Datensatz-Erstellung
    </wot-step-title>
    <wot-step-description>
      Zeichne Objekte, um den Computer zu zeigen, wie diese aussehen. Zeichne vier von den Objekten Asteroid, Astronaut, Brief, Ufo, Versorgungsbox, Auto, Satellit, Satellitenschüssel oder Raumschiff
    </wot-step-description>
  </wot-step-info>
  <wot-row>
    <div class="inner-content">
      <div class="canvas-group">
        <div class="drawing-canvas">
          <wot-container>
            <ngx-drawing-canvas [width]="'512'" [height]="'512'" strokeColor="#fff" backgroundColor="rgba(0, 0, 0, 0)" #drawingCanvas></ngx-drawing-canvas>
          </wot-container>
        </div>
        <div class="canvas-buttons">
          <wot-button icon="arrow-undo" (click)="drawingCanvas.undoLast()" [disabled]="!drawingCanvas.canUndo()"></wot-button>
          <wot-button icon="arrow-redo" (click)="drawingCanvas.redoLast()" [disabled]="!drawingCanvas.canRedo()"></wot-button>
          <wot-button icon="checkmark" (click)="saveCanvas(drawingCanvas)" [disabled]="images.length >= 3"></wot-button>
        </div>
      </div>

      <div class="image-list">
        <div class="image-item" *ngFor="let image of images">
          <wot-container>
            <img width="100%" src="{{image.imagePath}}"/>
          </wot-container>
        </div>
      </div>
    </div>
  </wot-row>
  <wot-row>
    <wot-button slot="right" [disabled]="images.length < 3" (click)="continue()">Zum nächsten Schritt</wot-button>
  </wot-row>
</wot-page>
