<wot-header>
    <wot-header-title>
        Der Computer hat Bilder von Objekten gesammelt, die uns in vergangenen Missionen begegnet sind:
    </wot-header-title>
</wot-header>
<div class="content">
    <div class="inner-content">
        <span *ngFor="let image of images">
            <img class="img-data" src="{{image.imagePath}}"/>   
        </span>
    </div>
</div>
<wot-footer>
    <wot-toolbar>
      <wot-button slot="fill" (click)="continue()" >Weiter ></wot-button>
    </wot-toolbar>
</wot-footer>
