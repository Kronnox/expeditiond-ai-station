<router-outlet></router-outlet>
<wot-button *ngIf="router.url != '/landing'" icon="close" (press)="confirmRestart()" class="close-btn"></wot-button>
<div class="confirm-overlay" *ngIf="showResetOverlay">
    <span class="confirm-overlay-text">Wollt ihr wirklich abbrechen?</span>
    <wot-button (press)="restart()" class="confirm-btn">Ja</wot-button>
    <wot-button (press)="decline()" class="confirm-btn">Nein</wot-button>
</div>
